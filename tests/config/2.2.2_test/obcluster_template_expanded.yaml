apiVersion: oceanbase.oceanbase.com/v1alpha1
kind: OBCluster
metadata:
  name: ${OBCLUSTER_NAME}
  namespace: ${NAMESPACE}
  annotations:
    oceanbase.oceanbase.com/mode: "service"
spec:
  clusterId: 1
  clusterName: ${OBCLUSTER_NAME}
  serviceAccount: "${NAMESPACE}"
  observer:
    image: ${OB_IMAGE}
    resource:
      memory: 10Gi
    storage:
      dataStorage:
        size: 50Gi
        storageClass: local-path
      logStorage:
        size: 20Gi
        storageClass: local-path
      redoLogStorage:
        size: 50Gi
        storageClass: local-path
  topology:
  - replica: 2
    zone: zone1
  userSecrets:
    root: ${OB_ROOT_SECRET}
  parameters:
    - name: system_memory
      value: 2G

