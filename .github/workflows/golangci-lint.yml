name: golangci-lint
on:
  pull_request:
    branches:
      - 2.0.x_dev
      - 2.x_dev

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          check-latest: true
          cache: true
      - name: go mod tidy
        run: |
          go mod tidy
          git diff --exit-code
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53
          args: --verbose --timeout=10m --max-same-issues=30
          only-new-issues: true
          skip-cache: true
