name: build images

on:
  pull_request:
    branches:
      - master
      - "*_release"
    paths:
      - '**/*.go'
  push:
    branches:
      - master
      - "*_release"
    paths:
      - '**/*.go'

env:
  GO_VERSION: "1.22"

jobs:
  build-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: generate bindata
        run: make dashboard-dep-install cli-dep-install dashboard-bindata-gen dashboard-doc-gen cli-bindata-gen

      - name: go mod vendor
        run: go mod vendor

      - name: go build ob-operator
        run: make build
      
      - name: go build oceanbase-dashboard
        run: make dashboard-build
        
      - name: go build oceanbase-cli
        run: make cli-build
        