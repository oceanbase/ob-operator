apiVersion: apps/v1
kind: Deployment
metadata:
  name: oceanbase-dashboard-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: oceanbase-dashboard-{{ .Release.Name }}
    {{- include "oceanbase-dashboard.labels" . | nindent 4}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oceanbase-dashboard-{{ .Release.Name }}
  template:
    metadata:
      labels:
        app: oceanbase-dashboard-{{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}-sa
      containers:
        - name: dashboard
          image: oceanbase/oceanbase-dashboard:{{ .Chart.AppVersion }}
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              cpu: 2
              memory: 4Gi
          ports:
            - containerPort: 8080
          env:
            - name: USER_CREDENTIALS_SECRET
              value: {{ .Values.userCredentials | default (nospace (cat .Release.Name "-user-credentials")) }}
            - name: USER_NAMESPACE
              value: {{ .Values.userNamespace | default .Release.Namespace }}
        - name: prometheus
          image: prom/prometheus:v2.51.1
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              cpu: 2
              memory: 4Gi
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus/"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: prometheus-storage-volume
              mountPath: /prometheus/
        - name: alertmanager
          image: prom/alertmanager:v0.27.0
          args:
            - "--config.file=/etc/alertmanager/config.yml"
            - "--storage.path=/alertmanager"
          ports:
            - name: alertmanager
              containerPort: 9093
          resources:
            requests:
              cpu: 500m
              memory: 500M
            limits:
              cpu: 1
              memory: 1Gi
          volumeMounts:
            - name: config-volume
              mountPath: /etc/alertmanager
            - name: alertmanager
              mountPath: /alertmanager
      volumes:
      # volumes for alertmanager
        - name: config-volume
          configMap:
            name: alertmanager-config
        - name: alertmanager
          emptyDir: {}
      # volumes for prometheus
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: {{ .Release.Name }}-prometheus-server-conf
        - name: prometheus-storage-volume
          emptyDir: {}
