initCredentials: true
# admin's password. If not set, the chart will generate it randomly
adminPassword: admin

userCredentials: 
userNamespace: 
configNamespace: 

service:
  type: NodePort
  port: 80

prometheus:
  persistence:
    enabled: true
    storageClassName: ""
    accessMode: ReadWriteOnce
    storage: 8Gi

sharedVolume:
  persistence:
    enabled: true
    storageClassName: ""
    accessMode: ReadWriteOnce
    storage: 10Gi

cleanup:
  enabled: true
  schedule: "0 * * * *"
  retentionMinutes: 60
  ttlSecondsAfterFinished: 60

inspection:
  obdiag:
    image: "oceanbase/obdiag:latest"
  oceanbaseHelper:
    image: "oceanbase/oceanbase-helper:latest"

job:
  inspection:
    ttlSecondsAfterFinished: 86400 # 1 day
  normal:
    ttlSecondsAfterFinished: 300 # 5 minutes

sqlAnalyzer:
  image: "quay.io/oceanbase/sql-analyzer:0.1.0"
  retentionDays: 7
  storageSize: 20Gi
  collectionIntervalSeconds: 30
  compactionIntervalSeconds: 3600
  cpuRequest: "100m"
  cpuLimit: "1"
  memoryRequest: "128Mi"
  memoryLimit: "2Gi"
  sqlAuditLimit: 10000
  slowSqlThresholdMilliSeconds: 1000

