initCredentials: true
# admin's password. If not set, the chart will generate it randomly
adminPassword: admin

userCredentials: 
userNamespace: 
configNamespace: 

service:
  type: NodePort
  port: 80

prometheus:
  persistence:
    enabled: true
    storageClassName: ""
    accessMode: ReadWriteOnce
    storage: 8Gi

sharedVolume:
  persistence:
    enabled: true
    storageClassName: ""
    accessMode: ReadWriteOnce
    storage: 10Gi

cleanup:
  enabled: true
  schedule: "0 0 * * *"
  retentionDays: 1

inspection:
  obdiag:
    image: "oceanbase/obdiag:latest"
  oceanbaseHelper:
    image: "oceanbase/oceanbase-helper:latest"

job:
  inspection:
    ttlSecondsAfterFinished: 86400 # 1 day
  normal:
    ttlSecondsAfterFinished: 300 # 5 minutes

