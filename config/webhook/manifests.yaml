---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-oceanbase-oceanbase-com-v1alpha1-obtenantbackuppolicy
  failurePolicy: Fail
  name: mobtenantbackuppolicy.kb.io
  rules:
  - apiGroups:
    - oceanbase.oceanbase.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - obtenantbackuppolicies
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-oceanbase-oceanbase-com-v1alpha1-obtenantbackuppolicy
  failurePolicy: Fail
  name: vobtenantbackuppolicy.kb.io
  rules:
  - apiGroups:
    - oceanbase.oceanbase.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - obtenantbackuppolicies
  sideEffects: None
